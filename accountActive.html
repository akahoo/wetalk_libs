<script type="text/javascript">
	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (false);
	}

	
	let text = document.getElementById("text")
	let go = document.getElementById("go")
	let code = ""
	if (getQueryVariable("code") == false) {
		code = ""
	} else {
		code = getQueryVariable("code")
	}

	function act() {
		activeByEmail(code).then(res => {
			console.log(res)
			if (res.code == 44444) {
				text.innerText = "账号激活信息已失效，请重新注册。"
				go.setAttribute('href', 'https://www.wetalk.icu/register.html');
			} else if (res.code == 1) {
				text.innerText = "恭喜你账号已经成功激活！"
				go.setAttribute('href', 'https://www.wetalk.icu');
			}
		})
	}
	act()
</script>
